[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    -p no:warnings
markers =
    create: tests for creating items
    get: tests for getting items
    delete: tests for deleting items
    statistics: tests for statistics
    integration: integration tests
    negative: negative tests
    security: security tests
    performance: performance tests
